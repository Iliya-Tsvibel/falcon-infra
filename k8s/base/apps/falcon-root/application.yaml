apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falcon-root
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Iliya-Tsvibel/falcon-infra.git
    targetRevision: main
    path: k8s/base/apps

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
